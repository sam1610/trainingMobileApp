<ion-header>

  <ion-navbar>
    <ion-buttons>
      <button ion-button clear (click)="dismissModal()">
        Close </button>
    </ion-buttons>
    <ion-title>{{ appareil.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-card [ngClass]="{'isOn': appareil.isOn, 'isOff':!appareil.isOn}"  >
    <ion-card-header> {{ appareil.name}}</ion-card-header>
    <ion-card-content>
      <p *ngFor="let item of appareil.description">
        {{item }}</p>

    </ion-card-content>
    <ion-grid>
      <ion-row>
        <ion-col>
          <button ion-button full color='danger' [disabled]="!appareil.isOn" (click)="a()">
            Etteindre</button>
        </ion-col>
        <ion-col><button ion-button full color='secondary' [disabled]="appareil.isOn" (click)="a()">
            Allumer</button></ion-col>
      </ion-row>
    </ion-grid>
    <form  (ngSubmit)="submitForm(f)" #f="ngForm">
      <ion-list>
        <ion-item>
          <ion-label>Heure d'allumage</ion-label>
          <ion-datetime displayFormat="HH:mm"  name="startTime" [(ngModel)]="appareil.startTime"></ion-datetime>
        </ion-item>
        <ion-item>
          <ion-label>Heure d'extinction</ion-label>
          <ion-datetime displayFormat="HH:mm"  name="endTime" [(ngModel)]="appareil.endTime"></ion-datetime>
        </ion-item>
      </ion-list>
      <button type="button" ion-button full color="danger" (click)="onDeleteHours()">
        Supprimer horaires
      </button>
      <button type="submit" ion-button full color="secondary">
        Enregistrer horaires
      </button>
    </form>
  </ion-card>
</ion-content>
