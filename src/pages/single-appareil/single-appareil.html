<ion-header>

  <ion-navbar>
    <ion-buttons> 
        <button ion-button  clear (click)= "dismissModal()" >
          <ion-icon item-end name="close"  style="zoom:2.0;">  </ion-icon>
          close
        </button>
    </ion-buttons>
    <ion-title>{{ obj.name }}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-card>
    <ion-card-header> {{ obj.name}}</ion-card-header>
      <ion-card-content>
        <p *ngFor="let item of obj.description" >
          {{item }}</p>
      </ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col><button ion-button full color="danger"> Enteindre</button></ion-col>
          <ion-col><button ion-button full color="secondary">Switch ON</button></ion-col>
        </ion-row>
      </ion-grid>
  </ion-card>
</ion-content>
